<h1><font face="微軟正黑體">拉布拉多</font></h1><br>
拉布拉多的起源是眾說紛紜，有人認為十六世紀時，北歐或英國的漁船前往北美沿岸捕魚時，將船上的狗帶到了加拿大的拉布拉多半島上，成為拉布拉多獵犬遙遠的祖先。<br>
19世紀初時，從加拿大拉不拉多島帶到英國故而得名，是經英國改良的犬種，主要幫助漁民跳入寒冷的海中拉魚，這時的名稱是聖紐翰芬蘭犬。<br>
雖然樣子與平毛獵犬相似但其被毛較短，毛色不同，且有獨特的尾巴這類犬種的嗅覺異常敏銳對於工作十分盡責而勤勉，被當做警犬使用，<br>
常有優異的成績表現現多用為獵犬、引導犬外，又被訓練用於偵察毒品及爆炸物，亦是伴侶犬。<br>
