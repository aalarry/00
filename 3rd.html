<h1><font face="微軟正黑體">哈士奇</font></h1><br>
傳說中，哈士奇的祖先，最早要追溯到新石器時代之前。<br>
當時一群中亞洲的獵人們移居到極地（也就是西伯利亞）的盡頭生活，經過了長久時間，這群跟隨在獵人身邊的狗兒，<br>
也因為長期與北極狼群交配繁育之下，因而發展出一種北方特有的犬種，其中包括薩摩耶（ Samoyed ）、阿拉斯加雪橇犬（ Alaska Malamute ）等，都在這群新犬種的名單裡頭。<br>
